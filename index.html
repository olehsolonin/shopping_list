<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Diner Shopping list</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header class="ba-header">
      <h1>CSS Diner Shopping List</h1>
      <h3>Let's go to the mall!</h3>
    </header>
    <div class="container">
      <main>
        <ul class="ba-list">
          <li>
            <label>
              <input type="checkbox" />
              <span>
                A lot of pickles
                <small class="content">for the next lessons about CSS</small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                10 apples
                <small class="content">for more CSS manipulations</small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                20 oranges
                <small class="content">because they are awesome</small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                13 plates
                <small class="content">hm... they always disappear</small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                15 bentos
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                1 bottle of Sake ^_^
                <small class="content">for my friends</small>
              </span>
            </label>
          </li>
        </ul>
      </main>

      <footer class="ba-footer">
        <p>Bon appetit :)</p>
      </footer>
    </div>
  </body>
</html>
